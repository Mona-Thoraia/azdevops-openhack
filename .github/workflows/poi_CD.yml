name: POI Build image
env:
  poi_path: apis/poi/web/Dockerfile
  docker_path: apis/poi/web
  registry: openhackl983v804acr.azurecr.io
  repository: devopsoh/api-poi
  webapp_name: openhack6fq321v2poi
  staging-url: https://openhack6fq321v2poi-staging.azurewebsites.net/api/healthcheck/poi
  build_name: POI
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - apis/poi/** 
jobs:
  docker_build_and_push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    #needs: build_and_test
    steps:     
    - uses: actions/checkout@v2

    - name: Docker login     
      run: docker login $registry -u ${{ secrets.ACR_USER }} -p ${{ secrets.ACR_KEY }}

    - name: Docker build
      run: docker build -t $registry/$repository:${{github.run_number}} --build-arg build_version=${{github.run_number}} $docker_path

    - name: Docker Push
      run: docker push $registry/$repository:${{github.run_number}}  
